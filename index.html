<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <nav>
            <ul id="top-nav">
                <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
                    <img id="profile-pic" src="profile.png" alt="profile photo"></a></li>
                <li><a href="https://www.google.co.in/intl/en/about/products?tab=wh">
                        <img id="grid" src="grid.png" alt="grid icon"></a></li>
                <li><a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>  
            </ul>   
        </nav>

        <main>
            <img id="google-logo" src="./google_logo.png" alt="google logo"/>
            <form>
                <input type="text" id="search-box" name="search-box">
                <input type="submit" id="search-button" value="Google search">
                <input type="submit" id="lucky-button" value="I'm feeling lucky">
                
            </form>
            <div id="langs">
                <span>Google offered in: </span>
                <a href="#">Hindi</a>
                <a href="#">Telugu</a>
                <a href="#">Tamil</a>
                <a href="#">Telugu</a>
            </div>
            
        </main>

        <footer>
            <div>
                <p>India</p>
            </div>
            
            <ul>
                <li class="left"><a href="">Advertising</a></li>
                <li class="left"><a href="">Business</a></li>
                <li class="left"><a href="">About</a></li>
                <li class="left"><a href="">How search works</a></li>
                <li class="right"><a href="">Terms</a></li>
                <li class="right"><a href="">Settings</a></li>
                <li class="right"><a href="">Privacy</a></li>
            </ul>
            

        </footer>

    </body>
</html>
